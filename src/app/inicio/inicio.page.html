<ion-header>
  <ion-toolbar color="dark">
    <img src="../../assets/123.png" alt="Logo de tu Empresa" class="logo"/>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="login-card">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="email" class="highlight-input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" class="highlight-input"></ion-input>
      </ion-item>
    </ion-list>

    <ion-text color="danger" *ngIf="errorMensaje">
      {{ errorMensaje }}
    </ion-text>

    <ion-button expand="full" class="uniform-button-iniciar" (click)="login()">Iniciar Sesión</ion-button>
    <ion-button expand="full" class="uniform-button-registrar" (click)="goToRegistro()">Registrarse</ion-button>
    <a (click)="forgotPassword()" class="uniform-text">¿Olvidaste tu contraseña?</a>
  </ion-card>
</ion-content>
